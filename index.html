<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="finisher-header.es5.min.js" type="text/javascript"></script>
  <script defer type="module" src="./js/navbar.js"></script>
  <script defer type="module" src="./js/footer.js"></script>
  <script defer type="module" src="./js/animationBackground.js"></script>
  <script defer type="module" defer src="./js/script.js"></script>
  <link rel="stylesheet" href="styles/style.css">

</head>

<body class="flex flex-col min-h-screen bg-gray-100">

  <header class="bg-white shadow-md fixed w-full z-10 top-0 left-0">
    <nav id="navbar-container"></nav>
  </header>

  <main class="flex-grow pt-18">

    <section>
      <div class="header finisher-header" style="width: 100%; height: 100vh;">
        <div class="header-content flex flex-col justify-center items-center h-full">
          <h1 class="animated-header" data-text="Welcome">Welcome</h1>
          <p class="text-lg text-gray-200 text-center">My name is Alana le Feber, feel free to explore my projects and skills. And learn more about me</p>
        </div>
      </div>
    </section>
    
    <section id="page-section" class="hidden-section" style="height: 50vh;">
      <div class="text-center">
        <h2 class="text-3xl font-bold">About Me</h2>
        <p class="mt-4 text-lg">I am a passionate developer looking to grow and learn more every day.</p>
      </div>
    </section>

    <section id="page-section" class="hidden-section" style="height: 50vh;">
      <div class="text-center flex flex-col justify-center items-center h-full">
        
        <h2 class="text-3xl font-bold mb-6">Skills</h2>
        <div class="skills flex justify-center gap-10 mb-6">
          <div class="skill-item">
            <i class="fab fa-php text-9xl text-blue-700 mb-4"></i>
          </div>
          <div class="skill-item">
            <i class="fab fa-js-square text-9xl text-yellow-500 mb-4"></i>
          </div>
          <div class="skill-item">
            <i class="fab fa-laravel text-9xl text-red-600 mb-4"></i>
          </div>
        </div>

        <a href="about.html" class="mt-4 text-lg">
          <button class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-300">
            Click Me
          </button>
        </a>

      </div>
    </section>
    

  </main>

  <footer id="footer-container"></footer>

</body>

</html>
